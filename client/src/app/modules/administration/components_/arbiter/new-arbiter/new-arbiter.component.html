<app-admin-header-arbiter></app-admin-header-arbiter>

<form (ngSubmit)="onSubmit()">
    <div class="main-container">
        <label for="horseNumber">Meno: </label>
        <input [(ngModel)]='newArbiter.firstName' name="horseNumber" type="Text" placeholder="Meno">
        <label for="firstName">Zameno: </label>
        <input [(ngModel)]='newArbiter.lastName' name="firstName" type="Text" placeholder="Priezvisko">
        <input type="submit" name="submit">
    </div>
</form>
