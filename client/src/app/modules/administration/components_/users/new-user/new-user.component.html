<form (ngSubmit)="onSubmit()">
    <div class="main-container">
        <label for="horseNumber">Meno: </label>
        <input [(ngModel)]='newUser.username' name="horseNumber" type="Text" placeholder="Meno">
        <label for="firstName">Heslo: </label>
        <input [(ngModel)]='newUser.password' name="firstName" type="password" placeholder="Heslo">
        <label for="role">Roľa: </label>
        <select [(ngModel)]='selectedRole' name="role" (ngModelChange)="selectRole(selectedRole)">
            <option value="" disabled selected>Vyberte z možnosti</option>
            <option [ngValue]="role" *ngFor="let role of roles">{{role}}</option>
        </select>
        <input type="submit" name="submit">
    </div>
</form>
