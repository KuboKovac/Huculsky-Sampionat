<body>
    <main>
        <div class="functions">
            <button *ngIf="logged" (click)="edit()">Edit</button>
            <button *ngIf="isEditing" (click)="postEdited()">Uložiť</button>

        </div>
        <div *ngIf="isEditing">

            <quill-editor format="html" [(ngModel)]="editorContent"></quill-editor>

        </div>

        <quill-view-html class="main" *ngIf="!isEditing" [content]="editorContent"></quill-view-html>
    </main>
</body>
